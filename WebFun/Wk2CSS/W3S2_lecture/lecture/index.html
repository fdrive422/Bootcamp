<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Loops</title>
</head>
<body>
    <h1>Loops and Conditionals</h1>
    <h2>This is a list of people</h2>

    <div id="people"></div>

    <form>
        <h3>Refine Your People</h3>
        <label>
            Min height
            <input type="number" name="minHeight" id="minHeight">
        </label>
        <label>
            Max height
            <input type="number" name="maxHeight" id="maxHeight">
        </label>
        <label>
            Min age
            <input type="number" name="minAge" id="minAge">
        </label>
        <label>
            Max age
            <input type="number" name="maxAge" id="maxAge">
        </label>
        <label>
            Min money
            <input type="number" name="minMoney" id="minMoney">
        </label>
        <input onclick="refinePeople(event)" type="submit" value="Refine">
    </form>
    
</html>
